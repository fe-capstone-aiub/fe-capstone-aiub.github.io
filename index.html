<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FullCalendar - Add an Event</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.css'>
</head>
<body>
<div class="container">
  <!-- Navigation bar with logout button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Event Management</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn btn-outline-secondary" id="logoutBtn">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-header text-center">
    <h1>Event Management</h1>
  </div>
  <hr>

  <!-- Event Form -->
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input type="text" class="form-control" placeholder="Enter event" id="eventName">
        </div>
      </div>
    </div>
    
    <div class="row"> 
      <div class="col-md-6">
        <div class="form-group">
          <label for="fromDate">From:</label>
          <input type="date" class="form-control" placeholder="Enter from date" id="fromDate">
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="form-group">
          <label for="toDate">To:</label>
          <input type="date" class="form-control" id="toDate">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="addEvent">Add Event</button>
  </form>
  
  <hr>

  <div class="row">
    <div class="col-md-12">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.js'></script>

<script src="index.js"></script>
</body>
</html>
