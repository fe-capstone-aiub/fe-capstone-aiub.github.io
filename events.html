<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="FE.png" />
  <title>Activity Calendar</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.css'>
  <link rel='stylesheet' href='style.css'>
  <style>
    body {
      background-color: #f8f9fa;
      position: relative;
    }

    .navbar {
      background-color: #254aa5;
      color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .navbar-brand {
      color: #ffffff;
    }

    

    .nav-link {
      color: #ffffff;
    }

    .page-header h1 {
      color: #254aa5;
    }

    label {
      color: #254aa5;
    }

    .form-control {
      border-color: #254aa5;
    }

    .btn-primary {
      background-color: #f68712;
      border-color: #f25c19;
    }

    .btn-primary:hover {
      background-color: #f25c19;
      border-color: #f68712;
    }

    hr {
      border-top: 2px solid #f68712;
    }

    #calendarContainer {
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    /* Watermark CSS */
    .watermark-background {
      background: url('FE.png') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%; /* Adjust the size as needed */
      height: 60%; /* Adjust the size as needed */
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Navigation bar with login link -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="FE.png" alt="Aiub" width="30" height="24" class="d-inline-block align-text-top"> FE Capstone Committee | AIUB</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login">Login</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="page-header text-center">
    <h1>Activity Calendar</h1>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <label for="typeFilter">Filter By Type:</label>
      <select class="form-control" id="typeFilter">
        <option value="">All</option>
      </select>
    </div>
  </div>
  <div id="calendarContainer" class="row">
    <div class="col-md-12">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- Watermark Background -->
<div class="watermark-background"></div>

<script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.1.0/main.js'></script>

<script src="events.js"></script>
</body>
</html>
